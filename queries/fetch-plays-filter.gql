
# Filter all the featured plays

query Fetch_Plays {
  plays(where: {featured: {_eq: true}}) {
    blog
    component
    cover
    created_at
    description
    featured
    github
    id
    language
    level {
      id
      name
    }
    name
    path
    play_tags {
      tag {
        id
        name
      }
    }
    updated_at
    user {
      id
      displayName
      avatarUrl
      userProviders {
        accessToken
      }
    }
    video
  }
}

# Filter Plays by a search string in name or description

query Fetch_Plays {
  plays(where: {
      _or: [{ name: { _iregex: "why" } }, { description: { _iregex: "why" } }]
    }) {
    blog
    component
    cover
    created_at
    description
    featured
    github
    id
    language
    level {
      id
      name
    }
    name
    path
    play_tags {
      tag {
        id
        name
      }
    }
    updated_at
    user {
      id
      displayName
      avatarUrl
      userProviders {
        accessToken
      }
    }
    video
  }
}

